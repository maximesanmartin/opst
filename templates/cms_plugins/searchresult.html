<div id="search-result">
    <ul>
{% for p in page_list %}
        <li><a href="{{ p.get_absolute_url }}">{{ p.get_title }}</a></li>
{% endfor %}
    </ul>
    <h2>{{ results_n }} resultat{{results_n|pluralize}} pour "{{ request.GET.q }}"{% if results_n %}&nbsp;:{% else %}.{% endif %}</h2>
    <ul>
{% for p in results %}
        <li><a href="{{ p.get_absolute_url }}">{{ p.get_title }}</a></li>
{% endfor %}
    </ul>
</div>
